COM_JEDCHECKER_CONGRATS="Tillykke! Hvis du bruger denne komponent så du har sandsynligvis udviklet en Joomla! forlængelse. Nu kommer den &quot; hårdt &quot; del - at få det opført i Joomla Extension Directory (JED). Den JED har strenge krav, der skal overholdes, før en udvidelse vil blive offentliggjort i kataloget. Disse krav kan findes <a href='%s' target='_blank'>her</a>. Denne komponent er bygget med henblik på at forenkle udviklingsprocessen ved automatisk at tjekke koden for almindelige fejl i udvidelser."
COM_JEDCHECKER_CODE_STANDARDS="Dette er imidlertid ikke det eneste mål. Vi tilstræber også at have kode standarder kontrol, såsom dem, at JPlatform har. Dette vil sikre, at Joomla extension udviklere er opmærksomme på de JPlatform kodningsstandarder og dette kunne højne kvaliteten bar i vores Joomla samfund endnu højere. Til dette har vi brug for dig - have et kig på <a href='%s' target='_blank'> Github projekt </a>. Bord komponenten, tilføje dine kode checks og send os dine pull anmodninger!"
